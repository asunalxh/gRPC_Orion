syntax = "proto3";

package crypto;

message GeneralMessage{}

message OramMessage{
    int64 data_structure = 1;
    uint64 pos = 2;
}

message OramBucketMessage{
    int64 data_structure = 1;
    uint64 pos = 2;
    bytes bucket = 3;
}

message BytesMessage{
    bytes byte = 1;
    int64 data_structure = 2;
}

message BytesPairMessage{
	bytes key =  1;
	bytes value = 2;
    int64 data_structure = 3;
}


service CryptoService{
	rpc ReadInfo(BytesMessage) returns(BytesMessage) {};
    rpc WriteInfo(BytesPairMessage) returns(GeneralMessage) {}; 
    rpc GetData(OramMessage) returns(BytesMessage) {};
    rpc PutData(OramBucketMessage) returns(GeneralMessage) {}; 
	rpc Receive_Encrypted_Doc(BytesPairMessage) returns(GeneralMessage) {};
	rpc Retrieve_Encrypted_Doc(BytesMessage) returns(BytesMessage) {};
}